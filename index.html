<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="card">

        <div class="caratula"></div>

        <label class="menuHamburguesa"></label>

        <label class="buscar"></label>

        <div class="contenido"></div>

        <div class="datosCancion">
            <p id="tituloCancion">The Nights</p>
            <br/>
            <h2 id="artista">Avicii</h2>
        </div>

        <audio id="cancion" preload="auto" controls>
            <source src="http://emilcarlsson.se/assets/Avicii - The Nights.mp3">
        </audio>

        <div class="reproductor">
            <div class="control">
                <input type="checkbox" id="btnAtras"/>
                <label class="btnAtras" for="btnAtras"></label>
            </div>
            <div class="control"><input type="checkbox" id="btnReproducir" title="Reproducir" onclick="controlCancion()"/>
                <label class="btnReproducir" for="btnReproducir"></label>
            </div>
            <div class="control">
                <input type="checkbox" id="btnAdelante" />
                <label class="btnAdelante" for="btnAdelante"></label>
            </div>
        </div>

        <div class="opciones">
            <div class="opcion">
                <input type="checkbox" id="like" checked/>
                <label class="like" for="like"></label>
            </div>
            <div class="opcion"><input type="checkbox" id="aleatorio" />
                <label class="aleatorio" for="aleatorio"></label>
            </div>
            <div class="opcion"><input type="checkbox" id="repetir" />
                <label class="repetir" for="repetir"></label>
            </div>
            <div class="opcion">
                <input type="checkbox" id="masOpciones" />
                <label class="masOpciones" for="masOpciones"></label>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>

</body>

</html>
